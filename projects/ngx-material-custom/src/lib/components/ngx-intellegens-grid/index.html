<table mat-table matSort  matSortDisableClear=true class="mat-elevation-z8"
  [dataSource] ="resolvedDataSource | filterBy:filters | sortBy:orderField:orderDirection | pagination:pageSize:pageIndex" 
  (matSortChange)="sortChange($event)">

    <ng-container *ngFor="let key of resolvedDataSourceKeys" [matColumnDef]="key">
      <th mat-header-cell *matHeaderCellDef
        mat-sort-header [disabled]="config.columnDefinition[key] && config.columnDefinition[key].sortable ? false : true">
        {{ config.columnDefinition[key] && config.columnDefinition[key].header ? config.columnDefinition[key].header : key }} 
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[key] }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ config.columnDefinition[key] && config.columnDefinition[key].footer ? config.columnDefinition[key].footer : key  }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="resolvedDataSourceKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: resolvedDataSourceKeys;"></tr>
    <tr mat-footer-row *matFooterRowDef="resolvedDataSourceKeys"></tr>
  </table>

  <mat-paginator class="mat-elevation-z8" [length]="numOfItems"  [pageSize]="pageSize"  [pageSizeOptions]="[5, 10, 15, 30]" (page)="pageChange($event)"></mat-paginator>

  <div class="container" *ngIf="error || internalError">
    <div class="content">Error</div>
  </div>

  <div class="container" *ngIf="((!error && !internalError) && (loading || internalLoading))">
    <div class="content">Loading</div>
  </div>
