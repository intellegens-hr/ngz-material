<table mat-table matSort [dataSource] ="resolvedDataSource | sortBy:'lastName':true | filterBy:{'firstName': '.*ud.*', 'lastName': 'Brown'} | pagination:10:2" >

    <ng-container *ngFor="let key of resolvedDataSourceKeys" [matColumnDef]="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ this.config.columnDefinition[key] && this.config.columnDefinition[key].header ? this.config.columnDefinition[key].header : key }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[key] }} </td>
      <td mat-footer-cell *matFooterCellDef> {{ this.config.columnDefinition[key] && this.config.columnDefinition[key].footer ? this.config.columnDefinition[key].footer : key  }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="resolvedDataSourceKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: resolvedDataSourceKeys;"></tr>
    <tr mat-footer-row *matFooterRowDef="resolvedDataSourceKeys"></tr>
  </table>

  <div class="container" *ngIf="error || internalError">
    <div class="content">Error</div>
  </div>

  <div class="container" *ngIf="loading || internalLoading">
    <div class="content">Loading</div>
  </div>
