<h3> Simple usage </h3>

<p> For the simplest usage of the grid, all you need to provide is the <code>[dataSource]</code> ...</p>
<pre>
  <code class="js">
    const data = [...];
  </code>
  <code class="html">
    &lt;ngz-grid [dataSource]="data"&gt;&lt;/ngz-grid&gt;
  </code>
</pre>

<div class="example">
  <ngz-grid [dataSource]="dataSource"></ngz-grid>
</div>
