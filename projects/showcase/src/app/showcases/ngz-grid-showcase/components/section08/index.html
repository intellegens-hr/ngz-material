<h3>Filter, sort, pagination change event</h3>
<pre>
  <code>
    <ngz-grid #grid [dataSource]="dataSource" [dataLength]="dataLength" (changed)="onEventChange($event)" [detectColumns]="false">

      <ng-container ngzGridFilteringDef [hasFiltering]="true"></ng-container>
      <ng-container ngzGridPaginationDef [defaultPageLength]="5" [pageLengthOptions]="[5,10,15,25]" [hasPagination]="true"></ng-container>

      <ng-container ngzGridColumnDef="ordinal" [virtual]="true" [header]="'Ordinal'" [footer]="'Ordinal'" [hasOrdering]="false" [hasFiltering]="false">
        <ng-container *ngzGridColumnCellTemplate="let index = index;">
          {{ index + 1 }}.
        </ng-container>
      </ng-container>
      <ng-container ngzGridColumnDef="id" [hidden]="true" [header]="'ID'" [footer]="'ID'" [hasOrdering]="true" [hasFiltering]="false">
        <ng-container *ngzGridColumnFilterTemplate="let key=key; let change=change" >
          <ngz-grid-filter-number
            [filterChangeCallback]="change"
            [filterKey]="key"
          >
          </ngz-grid-filter-number>
        </ng-container>
      </ng-container>      
      <ng-container ngzGridColumnDef="firstName" [header]="'First Name'" [footer]="'First Name'" [hasOrdering]="true" [hasFiltering]="true">
        <ng-container *ngzGridColumnFilterTemplate="let key=key; let change=change" >
          <ngz-grid-filter-text
            [filterChangeCallback]="change"
            [filterKey]="key"
            [mode]="'contains'"
          >
          </ngz-grid-filter-text>
        </ng-container>
      </ng-container> 
      <ng-container ngzGridColumnDef="lastName" [header]="'Last Name'" [footer]="'Last Name'" [hasOrdering]="'descending'" [hasFiltering]="true" >
        <ng-container *ngzGridColumnFilterTemplate="let key=key; let change=change" >
          <ngz-grid-filter-select
            [dataSource]="selectLastNameData"
            [filterChangeCallback]="change"
            [filterKey]="key"
            [multiple]="true"
          >
          </ngz-grid-filter-select>
        </ng-container>
      </ng-container>
      <ng-container ngzGridColumnDef="dateOfBirth" [header]="'Date of birth'" [footer]="'Date of birth'" [hasFiltering]="true" >
        <ng-container *ngzGridColumnFilterTemplate="let key=key; let change=change" >
          <ngz-grid-filter-date
            [filterChangeCallback]="change"
            [filterKey]="key"
            [mode]="'between'"
          >
          </ngz-grid-filter-date>
        </ng-container>
      </ng-container>
    </ngz-grid>
  </code>
</pre>
